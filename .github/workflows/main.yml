name: deploy
on:                   
  push:
    branches: [main]
  pull_request:
    branches: [main]
    
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 拉取最新代码
        uses: actions/checkout@v3
        
      - name: 打包资源并构建容器镜像
        run: |
          docker build . --file Dockerfile --tag note:latest
          docker image save note:latest -o note-latest.tar

      # https://github.com/marketplace/actions/scp-command-to-transfer-files
      - name: 拷贝镜像到服务器
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}
          port: ${{ secrets.PORT }}
          source: "note-latest.tar"
          target: "/tmp/"

      # https://github.com/marketplace/actions/ssh-remote-commands
      - name: 服务器导入镜像
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}
          port: ${{ secrets.PORT }}
          script: docker image load -i /tmp/note-latest.tar


      - name: 重启容器
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}
          port: ${{ secrets.PORT }}
          script: |
            docker container inspect jinhui.dev &>/dev/null && docker container rm -f jinhui.dev
            docker container run --name jinhui.dev -p80:80 -p443:443 --restart always --cpus 1.0 --memory 1g -d note:latest