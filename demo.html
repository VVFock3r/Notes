<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.2.2/dist/echarts.min.js"></script>
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
        }

        .box {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            width: 100%;
        }

        .box .chart {
            width: 30%;
            height: 450px;
            margin: 10px;
            border: 1px solid green;
        }
    </style>
</head>
<body>
<div class="box">
    <div id="chart1" class="chart"></div>
    <div id="chart2" class="chart"></div>
    <div id="chart3" class="chart"></div>
    <div id="chart4" class="chart"></div>
    <div id="chart5" class="chart"></div>
    <div id="chart6" class="chart"></div>
</div>

<!-- 图表1 -->
<script>
const chart1DOM = document.getElementById('chart1');
const chart1 = echarts.init(chart1DOM);
chart1.setOption({
    title: {
        text: '默认饼图',
        left: 'center',
        top: 13,
    },
    tooltip: {},
    series: {
        name: '文章分类',
        type: 'pie',
        data: [
            {name: 'Python', value: 10},
            {name: 'Go', value: 30},
            {name: 'Java', value: 15},
            {name: 'Shell', value: 15},
            {name: '容器', value: 15},
        ],
    },
})
</script>

<!-- 图表2 -->
<script>
const chart2DOM = document.getElementById('chart2');
const chart2 = echarts.init(chart2DOM);
chart2.setOption({
    title: {
        text: '调整图形位置和大小(1)',
        subtext: '语法: 圆心坐标center和内外半径radius', // 这时候需要调整显示文字或调整饼图大小或位置等
        left: 'center',
        top: 10,
    },
    tooltip: {},
    series: {
        name: '文章分类',
        type: 'pie',
        data: [
            {name: 'Python', value: 10},
            {name: 'Go', value: 30},
            {name: 'Java', value: 15},
            {name: 'Shell', value: 15},
            {name: '容器', value: 15},
        ],

        // 调整圆的位置
        // center指的是圆心的x坐标和y坐标，默认为 ['50%', '50%']
        // 比如如果想靠左一点，那么将x轴坐标(第一个参数)调小即可
        center: ['50%', '50%'],

        // 调整圆的大小
        // radius设置圆的半径，语法是: [内半径, 外半径]，默认值是：[0, '75%']
        // 外半径最容易理解，就是我们平常理解的圆半径
        // 内半径默认是0，如果设置了这个值，会变成空心圆，内半径就是空心的半径
        radius: [0, '60%'],
    },
})
</script>

<!-- 图表3 -->
<script>
const chart3DOM = document.getElementById('chart3');
const chart3 = echarts.init(chart3DOM);
chart3.setOption({
    title: [
        // 标题1
        {
            text: '调整图形位置和大小和双标题(2)',
            subtext: '注意: 设置内圆半径radius',
            left: 'center',
            top: 10,
        },
        // 标题2
        {
            text: "标题2",
            subtext: '副标题',
            x: '48%',     // 移动位置
            y: '48%',     // 移动位置
            textAlign: 'center',
            // 修改字体大小、颜色
            textStyle: {
                fontSize: 14,
                color: '#999',
            },
            subtextStyle: {
                fontSize: 28,
                color: '#333',
            }
        }
    ],
    tooltip: {},
    series: {
        name: '文章分类',
        type: 'pie',
        data: [
            {name: 'Python', value: 10},
            {name: 'Go', value: 30},
            {name: 'Java', value: 15},
            {name: 'Shell', value: 15},
            {name: '容器', value: 15},
        ],

        // 调整一下圆的位置，不然会和副标题重叠
        center: ['50%', '55%'],

        // 调整一下大小，不然label文字显示不全
        radius: ['50%', '70%'],

        // 提示框
        tooltip: {}
    },
})
</script>

<!-- 图表4 -->
<script>
const chart4DOM = document.getElementById('chart4');
const chart4 = echarts.init(chart4DOM);
chart4.setOption({
    title: {
        text: '定制显示文字和提示框',
        subtext: '注意: 文字过长会引起显示不完全的情况', // 这时候需要调整显示文字或调整饼图大小或位置等
        left: 'center',
        top: 10,
    },
    tooltip: {},
    series: {
        name: '文章分类',
        type: 'pie',
        data: [
            {name: 'Python', value: 10},
            {name: 'Go', value: 30},
            {name: 'Java', value: 15},
            {name: 'Shell', value: 15},
            {name: '容器', value: 15},
        ],
        // label 标签文字
        label: {
            show: true, // 默认显示标签文字

            // 默认文字在圆外边，其他可选值: inside/inner(这俩一模一样，没有区别)、center
            // 选择inside或inner的话，就没有指示线条了
            position: 'outside',

            // 自定义显示文本
            formatter: function (params) {
                // params.value
                // params.percent 该数据所占的百分比, 这里的百分比是echarts帮我们计算出来的，
                //                如果想在其他地方(比如图例)获取百分比，好像只能自己计算
                let percent = parseInt(params.percent, 10);
                return `${params.name} ${params.value} (${percent}%)`;
            },
        },

        // 调整一下圆的位置，不然会和副标题重叠
        center: ['50%', '55%'],

        // 调整一下大小，不然label文字显示不全
        radius: [0, '70%'],

        // 定制提示框
        tooltip: {
            formatter: function (params, ticket, callback) {
                console.log(params);
                // seriesName   系列名称
                // 小圆点        params.marker
                // name         名称
                // data/value   数值
                // percent      百分比
                return `
                    ${params.seriesName}<br />
                    <span>${params.marker}</span>
                    <span style="display:inline-block; width: 50px;">${params.name}</span>
                    <span style="display: inline-block; width: 20px;">${params.value}</span>
                    <span>(${params.percent}%)</span>
                `;
            },
        }
    },
})
</script>

<!-- 图表5 -->
<script>
const chart5DOM = document.getElementById('chart5');
const chart5 = echarts.init(chart5DOM);
const chart5_data = [
    {name: 'Python', value: 10, percent: 11},
    {name: 'Go', value: 30, percent: 35},
    {name: 'Java', value: 15, percent: 17},
    {name: 'Shell', value: 15, percent: 15},
    {name: '容器', value: 15, percent: 17},
]
chart5.setOption({
    title: {
        text: '其他调整',
        subtext: '①线条②数据库留白③定制图例(不支持HTML)',
        left: 'center',
        top: 10,
    },

    // 提示框
    tooltip: {},

    // 图例
    legend: {
        // 排列规则
        type: 'scroll',
        orient: 'vertical',

        // 位置调整
        left: '70%',
        top: 'middle',

        // 注意：这里不支持HTML代码,可以使用\n换行
        formatter: function (name) {
            const item = chart5_data.filter((item) => item.name === name)[0];
            return `${name} (${item.percent}%)`;
        },

        // 文本样式
        textStyle: {
            color: '#8c8c8c',

        },
    },

    series: {
        name: '文章分类',
        type: 'pie',
        data: chart5_data,

        // 定制线条
        labelLine: {
            length: 50, // 线段1长度
            length2: 15, // 线段2长度
            smooth: false,   // 使线段更平滑(没有尖叫)，和折线图中的smooth一个意思
        },

        // 数据排列顺序，默认为true，代表顺时针排序
        clockwise: false,

        // 定制各个数据块之间的留白
        itemStyle: {
            borderWidth: 4,
            borderColor: '#fff',
        },

        // 调整一下圆的位置
        center: ['35%', '55%'],

        // 调整一下大小
        radius: [0, '40%'],
    },
})
</script>

</body>
</html>
