<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.2.2/dist/echarts.min.js"></script>
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
        }

        .box {
            display: flex;
            width: 100%;
            height: 100%;
            justify-content: center;
            align-items: center;
        }

        .box [id*=chart] {
            width: 600px;
            height: 400px;
        }
    </style>
</head>
<body>
<div class="box">
    <div id="chart1"></div>
    <div id="chart2"></div>
</div>

<!-- 图表1 -->
<script>
const chart1DOM = document.getElementById('chart1');
const chart1 = echarts.init(chart1DOM);

chart1.setOption({
    title: {
        text: '2021年六点半公司销售额',
        subtext: '未动态调整大小',
        left: 'center',
    },

    xAxis: {
        data: ['第一季度', '第二季度', '第三季度', '第四季度'],
    },
    yAxis: {},
    series: {
        type: 'line',
        data: [100, 110, 95, 130],
    }
})
</script>

<!-- 图表2 -->
<script>
const chart2DOM = document.getElementById('chart2');
const chart2 = echarts.init(chart2DOM);

chart2.setOption({
    title: {
        text: '2021年六点半公司销售额',
        subtext: '动态调整大小',
        left: 'center',
    },

    xAxis: {
        data: ['第一季度', '第二季度', '第三季度', '第四季度'],
    },
    yAxis: {},
    series: {
        type: 'line',
        data: [100, 110, 95, 130],
    }
})
</script>

<!-- 这里动态调整图表2的大小，观察两个图有什么区别 -->
<script>
window.onresize = function () {
    chart2.resize();
};
</script>
</body>
</html>
