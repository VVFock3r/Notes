<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.2.2/dist/echarts.min.js"></script>
    <script src="./china.js"></script>
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
        }

        .box {
            display: flex;
            width: 100%;
            height: 100%;
            justify-content: center;
        }

        .box [id*=chart] {
            width: 32%;
            height: 400px;
            margin-right: 1%;
            border: 1px solid #333;
        }
    </style>
</head>
<body>
<div class="box">
    <div id="chart1"></div>
    <div id="chart2"></div>
    <div id="chart3"></div>
</div>

<!-- 图表1 -->
<script>
const chart1DOM = document.getElementById('chart1');
const chart1 = echarts.init(chart1DOM);
chart1.setOption({
    title: {
        text: '默认的地图轮廓',
        subtext: '没有任何数据',
        left: 'center',
        top: 20,
    },

    series: {
        type: 'map',
        map: 'china',
    }
})
</script>

<!-- 图表2 -->
<script>
const chart2DOM = document.getElementById('chart2');
const chart2 = echarts.init(chart2DOM);
chart2.setOption({
    title: {
        text: '填充数据',
        subtext: '',
        left: 'center',
        top: 20,
    },

    // 开启提示框
    tooltip: {},

    series: [
        {
            name: 'xxx',
            type: 'map',
            map: 'china',

            // 选中模式(data中的selected)，默认为单选(single)
            selectedMode: 'multiple',

            data: [
                {name: '河北', value: 2, selected: true,},
                {name: '湖北', value: 1, selected: true,},
                {name: '黑龙江', value: 3, selected: true,},
            ],
        },
    ]
})
</script>

<!-- 图表3 -->
<script>
const chart3DOM = document.getElementById('chart3');
const chart3 = echarts.init(chart3DOM);
chart3.setOption({
    title: {
        text: '颜色主题',
        subtext: '还没找到合适的配色',
        left: 'center',
        top: 20,
    },

    // 开启提示框
    tooltip: {},

    // 开启图例
    legend: {
        orient: 'vertical',
        left: 20,
        bottom: 50,
    },

    series:
        {
            name: '小于2s',
            type: 'map',
            map: 'china',

            // 缩放比例, 默认为1
            zoom: 1,

            // 在地图区域显示图例的颜色
            showLegendSymbol: false,

            // 选中模式(data中的selected)，默认为单选(single)
            selectedMode: 'multiple',
            data: [
                {name: '河南', value: 2, selected: true,},
                {name: '内蒙古', value: 1, selected: true,},
                {name: '青海', value: 3, selected: true,},
            ],

            // 默认情况下的地图区域样式
            itemStyle: {
                areaColor: "#EEEEEE",   // 默认的背景颜色
                borderColor: '#FFFFFF',     // 默认的描边颜色
            },

            // 高亮时(鼠标放上去后)的地图区域样式
            emphasis: {
                itemStyle: {
                    areaColor: 'skyblue',  // 背景颜色
                    borderColor: 'skyblue',           // 描边颜色
                }
            },

            // 选中时的地图区域样式
            select: {
                itemStyle: {
                    areaColor: 'rgb(145,204,117)',          // 背景颜色
                    borderColor: 'rgb(145,204,117)',        // 描边颜色
                }
            }
        },

})
</script>
</body>
</html>
