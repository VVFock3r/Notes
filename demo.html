<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- (1)引入echarts -->
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.2.2/dist/echarts.min.js"></script>
    <title>Document</title>
</head>
<body>
<!-- (2)创建图表容器 -->
<div id="chart" style="width: 800px; height: 400px; border: 1px solid green;"></div>

<script>
// 图表容器Dom
const chartDom = document.getElementById('chart');

// 初始化echarts对象
const chart = echarts.init(chartDom);

// 设置图表参数（这会将图表绘制出来）
chart.setOption({
    // 设置标题
    title: {
        text: '销售额',
        subtext: '包含北京和上海两个地区',
        left: 'center',
    },

    // 设置x轴
    xAxis: {
        data: Array.from(Array(30), (v, k) => k + 1),   // 生成1-30号数据
    },

    // 设置y轴
    yAxis: {},

    // 工具栏
    toolbox: {
        show: true,
        feature: {
            // 保存为图片
            saveAsImage: {
                title: '保存为图片',
            },

            // 区域缩放，这个有两个图标，一个是缩放，一个是还原
            // 区域缩放使用方法：点击缩放图标，然后选中图标某一块区域，便能实现放大
            // 区域还原使用方法：直接点击图标即可
            dataZoom: {},

            // 重置，还原配置项
            restore: {},

            // 显示数据，而不是图形
            dataView: {},
        }
    },

    // 设置图表类型和图标数据
    series: [
        {
            name: "北京",
            type: 'line',
            // 随机生成10 - 300之间的正整数
            data: Array.from(Array(30), () => 10 + parseInt(Math.random() * 290, 10)),
        },
    ],
})
</script>
</body>
</html>
