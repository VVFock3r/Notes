<body>
<script>
const test = (waitTime) => {
    let n = 0;
    let flag = true;
    return function () {
        if (!flag) return
        flag = false
        setTimeout(() => {
            console.log(++n);
            flag = true;
        }, waitTime)
    }
}
window.addEventListener('mousemove', test(1000))
</script>
